<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MyWebPage</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="https://alif.tj/static/media/logo.1d1f1764.svg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
              <a class="nav-link" href="">Депозит</a>
              <a class="nav-link" href="#">Академия</a>
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Автокредит</a>
            </div>
          </div>
        </div>
      </nav>
  </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 offset-lg-2">
                    <h1 class = "header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6 offset-lg-1">
                    <div class="video">
                        <iframe width="100%" height="310" src="https://www.youtube.com/embed/36tlgufbrws" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="form">
                        <p class = "header-form text-center">Введите свой email</p>
                        <form action="">
                            <input class = "form-control" type="text" placeholder="Ваше имя">
                            <input class = "form-control" type="text" placeholder="Ваш email">
                            <button class = "btn btn-success btn-lg w-100 form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-sm-12 col-md-12 col-lg-12">
                    <div class="feature-header text-center text-uppercase">
                        <h3>Почему нужно сделать это сейчас?</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="feature text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
                        <div class="feature-box">
                            <img src="img/summer.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
                        <div class="feature-box">
                            <img src="img/mountains.png" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
                        <div class="feature-box">
                            <img src="img/camping.png" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-3">
                        <div class="feature-box">
                            <img src="img/boarding.png" alt="4 преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class = "btn btn-success btn-lg center-block form-btn">Получить инструкцию</button>
        </div>
    </div>
</body>
</html>
